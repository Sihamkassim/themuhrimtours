<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - The Muhrim Tours</title>
    <link id="favicon" rel="icon" type="image/png" href="assets\img\images\fav.jpg">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <header>
        <nav class="navbar container">
            <div class="logo">
                <img src="assets/img/images/logo.png" alt="The Muhrim Tours Logo">
            </div>
            <button class="mobile-nav-toggle">
                <i class="fas fa-bars"></i>
            </button>
            <ul class="nav-links">
                <li><a href="index.html#home">Home</a></li>
                <li><a href="index.html#Why theMuhrims">Why TheMuhrims</a></li>
                <li><a href="index.html#about">About</a></li>
                <li><a href="index.html#features">Features</a></li>
                <li><a href="index.html#testimonials">Testimonials</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
            <button id="theme-toggle">
                <i class="fas fa-sun"></i>
            </button>
        </nav>
    </header>

    <!-- Contact Section -->
    <section class="contact-section">
        <div class="container">
            <div class="contact-grid">
                <div class="contact-info">
                    <h2>Get in Touch</h2>
                    <div class="info-items">
                        <div class="info-item">
                            <i class="fas fa-map-marker-alt"></i>
                            <p>Aarabon, Bisrate Gebriel International School, S Africa St, Addis Ababa</p>
                        </div>
                        <div class="info-item">
                            <i class="fas fa-envelope"></i>
                            <p>themuhrimtours@gmail.com</p>
                        </div>
                        <div class="info-item">
                            <i class="fas fa-phone"></i>
                            <p>+251 951 515 123 </p>
                        </div>
                    </div>
                    
                    <div class="contact-images">
                        <img src="assets/img/images/contact1.png" alt="Contact Image 1">
                        <img src="assets/img/images/contact2.png" alt="Contact Image 2">
                    </div>

                    <div class="social-grid">
                        <a href="https://web.facebook.com/people/The-Muhrim-Tours/61555367463095/?mibextid=LQQJ4d" target="_blank" class="social-box facebook">
                            <i class="fab fa-facebook"></i>
                            <span>Facebook</span>
                        </a>
                        <a href="https://www.instagram.com/themuhrimtours?igshid=bXpoMjYyZXYzeno%3D" target="_blank" class="social-box instagram">
                            <i class="fab fa-instagram"></i>
                            <span>Instagram</span>
                        </a>
                        <a href="https://x.com/themuhrimtours" target="_blank" class="social-box twitter">
                            <i class="fab fa-x-twitter"></i>
                            <span>Twitter</span>
                        </a>
                        <a href="https://www.tiktok.com/@themuhrimtours" target="_blank" class="social-box tiktok">
                            <i class="fab fa-tiktok"></i>
                            <span>TikTok</span>
                        </a>
                        <a href="https://www.snapchat.com/add/themuhrimtours?share_id=dsszce4mQ1yjIePTkgx2Hg&locale=en_EE" target="_blank" class="social-box snapchat">
                            <i class="fab fa-snapchat"></i>
                            <span>Snapchat</span>
                        </a>
                        <a href="https://solo.to/themuhrimtours" target="_blank" class="social-box solo">
                            <i class="fas fa-link"></i>
                            <span>Solo.to</span>
                        </a>
                    </div>
                </div>
                <div class="contact-right">
                    <div class="contact-form">
                        <h3>Send Message</h3>
                        <form id="contact-form">
                            <div class="form-group">
                                <input type="text" id="name" name="name" required placeholder="Your Name">
                            </div>
                            <div class="form-group">
                                <input type="email" id="email" name="email" required placeholder="Your Email">
                            </div>
                            <div class="form-group">
                                <input type="text" id="subject" name="subject" required placeholder="Subject">
                            </div>
                            <div class="form-group">
                                <textarea id="message" name="message" required placeholder="Your Message"></textarea>
                            </div>
                            <button type="submit" class="submit-btn">Send Message</button>
                        </form>
                    </div>
                    <div class="map-container">
                        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3940.5512478339247!2d38.7613115!3d9.0132273!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x164b8f68874ccc69%3A0x2c7d8c8a6d2f6e7c!2sBisrate%20Gebriel%20International%20School!5e0!3m2!1sen!2set!4v1642424141234!5m2!1sen!2set" 
                            width="100%" 
                            height="300" 
                            style="border:0;" 
                            allowfullscreen="" 
                            loading="lazy">
                        </iframe>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="js\main.js"></script>
</body>
</html>
